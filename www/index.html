<html>
  <head>
    <title>GameJam</title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css' />
    <style>
      body {
        background-color: black;
        padding-top: 30px;
        font-family: 'Press Start 2P', cursive;
        color: white;
      }
      #game {
        background: #dafeff;
      }
      .speech-help {
        position: absolute;
        top: 720px;
        left: 110px;
        font-size: 90%;
      }
      #gameover-text {
        color: red;
        position: absolute;
        top: 360px;
        left: 540px;
        font-size: 210%;
      }

    </style>
  </head>
  <body>
    <center>
      <canvas width="1280" height="720" id="game"></canvas>
      <div class="speech-help">Press SPACEBAR to toggle casting</div>
      <div id="gameover-text" style="display: None">
          <p id="gameover">Game Over</p>
          <p id="winner">Player 1 wins</p> 
      </div>
    </center>
    <script src="underscore-min.js"></script>
    <script src="fuzzyset.js"></script>
    <script src="speech.js"></script>
    <script src="async.js"></script>
    <script src="jquery.js"></script>
    <script src="game.js"></script>
  </body>
</html>
